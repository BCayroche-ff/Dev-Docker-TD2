apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-simulator
  labels:
    app: solar-simulator
    app.kubernetes.io/name: solar-simulator
    app.kubernetes.io/component: simulator
    app.kubernetes.io/part-of: solar-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-simulator
  template:
    metadata:
      labels:
        app: solar-simulator
        app.kubernetes.io/name: solar-simulator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: solar-simulator
          image: solar-simulator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATA_DIR
              value: "/app/data"
            - name: UPDATE_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: solar-simulator-config
                  key: UPDATE_INTERVAL
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
