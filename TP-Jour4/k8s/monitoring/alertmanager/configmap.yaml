apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'farm', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'default-receiver'
      routes:
        # Alertes critiques -> notification immediate
        - match:
            severity: critical
          receiver: 'critical-receiver'
          group_wait: 0s
          repeat_interval: 5m

        # Alertes warning -> groupees
        - match:
            severity: warning
          receiver: 'warning-receiver'
          group_wait: 30s
          repeat_interval: 30m

    receivers:
      - name: 'default-receiver'
        webhook_configs:
          - url: 'http://localhost:9999/webhook'
            send_resolved: true

      - name: 'critical-receiver'
        webhook_configs:
          - url: 'http://localhost:9999/webhook/critical'
            send_resolved: true

      - name: 'warning-receiver'
        webhook_configs:
          - url: 'http://localhost:9999/webhook/warning'
            send_resolved: true

    inhibit_rules:
      # Si une ferme entiere est down, inhiber les alertes individuelles
      - source_match:
          alertname: 'SensorDataLoss'
        target_match_re:
          alertname: '.*'
        equal: ['farm']

    templates: []
