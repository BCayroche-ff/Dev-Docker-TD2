# Production environment values
global:
  environment: production

backend:
  replicas: 5
  image:
    tag: "v1.0.0"
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

frontend:
  replicas: 3
  image:
    tag: "v1.0.0"

  service:
    type: LoadBalancer  # Cloud provider

postgres:
  persistence:
    size: 10Gi
    storageClass: "ssd"  # Production storage class

redis:
  persistence:
    size: 2Gi
    storageClass: "ssd"

hpa:
  backend:
    enabled: true
    minReplicas: 5
    maxReplicas: 20
    targetCPU: 60  # More aggressive scaling

ingress:
  enabled: true
  host: greenwatt.com
  tls:
    enabled: true
    secretName: greenwatt-tls-prod

networkPolicy:
  enabled: true

monitoring:
  prometheus:
    enabled: true
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

  grafana:
    enabled: true
    adminPassword: "CHANGE_ME_IN_PRODUCTION"
